<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4">
        <h1 class="text-xl font-bold my-4">Reservations Dashboard</h1>
        <button id="showAddFormBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Reservation</button>
        <div id="addReservationForm" class="hidden">
            <h2>Add New Reservation</h2>
            <form id="newReservationForm">
                <input type="text" id="newName" placeholder="Name" required>
                <input type="date" id="newDate" required>
                <input type="time" id="newTime" required>
                <input type="number" id="newGuests" placeholder="Number of Guests" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
        </div>
        <div id="reservationsList" class="mt-5">
            <!-- Reservations will be loaded here -->
        </div>
        
    </div>
    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Reservation</h2>
            <form id="editReservationForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" required>
                <label for="editDate">Date:</label>
                <input type="date" id="editDate" name="date" required>
                <label for="editTime">Time:</label>
                <input type="time" id="editTime" name="time" required>
                <label for="editGuests">Guests:</label>
                <input type="number" id="editGuests" name="guests" required>
                <button type="submit" class="submit-edit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
