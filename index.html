<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl mb-4">Reserve a Table</h2>
        <form id="reservationForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Date</label>
                <input type="date" id="date" name="date" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700">Time</label>
                <input type="time" id="time" name="time" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="guests" class="block text-gray-700">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" required class="mt-1 p-2 w-full border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Reserve</button>
        </form>
    </div>

    <script src="js/reservation.js"></script>
</body>
</html>
